[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
addopts = --cov=home --cov=config --cov-report=xml --cov-report=term --ds=config.settings

# Test Path Configuration:
# Only run tests in 'home' and 'config' apps (excludes root-level test files)
# This prevents test_live_features.py from running, which requires a live development
# server at http://localhost:8000. Live feature tests should be run manually when needed.
testpaths = home config

# Coverage Configuration:
# Only measure coverage for project code (home and config apps)
# Excludes root-level test scripts and utility files

