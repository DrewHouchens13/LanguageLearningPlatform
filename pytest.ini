[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
addopts = --cov=home --cov=config --cov-report=xml --cov-report=term --ds=config.settings --cov-config=pytest.ini

# Test Path Configuration:
# Only run tests in 'home' and 'config' apps (excludes root-level test files)
# This prevents test_live_features.py from running, which requires a live development
# server at http://localhost:8000. Live feature tests should be run manually when needed.
testpaths = home config

[coverage:run]
omit =
    */migrations/*
    manage.py
    */asgi.py
    */wsgi.py
    setup_test_data.py
    test_avatar_upload_live.py
    test_cloudinary_setup.py
    test_cloudinary_simple.py
    test_live_features.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

