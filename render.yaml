services:
  # Web Service (Django Application)
  - type: web
    name: language-learning-platform
    runtime: python
    plan: free  # Use 'starter' for paid plan with better performance
    branch: main  # Deploy from main branch
    autoDeploy: true  # Require manual deployment for safety
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: language-learning-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: language-learning-db
    databaseName: language_learning_db
    user: language_learning_user
    plan: free  # Free tier with 256 MB storage

