name: Security Scans

# CRITICAL SECURITY POLICY:
# ALL security checks in this workflow are BLOCKING REQUIREMENTS.
# PRs CANNOT be merged if ANY security check fails.
# This is non-negotiable and must be followed for all branches.
#
# Blocking checks:
#   - Bandit (CWE security scan)
#   - Semgrep (Advanced CWE/OWASP scan)
#   - pip-audit (CVE dependency scan)
#   - Safety (Additional CVE check)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  bandit:
    name: Bandit - CWE Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Bandit
        run: pip install --no-cache-dir bandit[toml]

      - name: Run Bandit Security Scan
        run: |
          # Exclude test files from Bandit (they won't be in production)
          # Security scanning test files wastes CI/CD resources
          bandit -r ./home/ ./config/ \
            --exclude ./home/tests,./features,./local_testing \
            --skip B101 \
            -c .bandit -f json -o bandit-report.json
          bandit -r ./home/ ./config/ \
            --exclude ./home/tests,./features,./local_testing \
            --skip B101 \
            -c .bandit -f screen | tee bandit-screen.txt

      - name: Upload Bandit JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report-json
          path: bandit-report.json

      - name: Upload Bandit Screen Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report-txt
          path: bandit-screen.txt

      - name: Comment Bandit Results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('bandit-screen.txt', 'utf8');

            // Extract summary
            const highMatch = report.match(/Severity: High: (\d+)/);
            const mediumMatch = report.match(/Severity: Medium: (\d+)/);
            const lowMatch = report.match(/Severity: Low: (\d+)/);

            const high = highMatch ? highMatch[1] : '0';
            const medium = mediumMatch ? mediumMatch[1] : '0';
            const low = lowMatch ? lowMatch[1] : '0';

            const passed = (high === '0' && medium === '0');
            const status = passed ? '‚úÖ Passed' : '‚ùå Failed';

            const comment = `## Bandit Security Scan (CWE Coverage) üîí\n\n**Status: ${status}**\n\n**Issues Found:**\n- üî¥ High: ${high}\n- üü† Medium: ${medium}\n- üü° Low: ${low}\n\n**CWE Categories Checked:** 50+ including SQL Injection, XSS, Command Injection, Insecure Deserialization, Hard-coded Credentials, Weak Crypto, and more.\n\n<details>\n<summary>Full Report</summary>\n\n\`\`\`\n${report}\n\`\`\`\n\n</details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  semgrep:
    name: Semgrep - Advanced CWE/OWASP Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Semgrep
        run: pip install --no-cache-dir semgrep

      - name: Run Semgrep
        # BLOCKING: Semgrep failures will prevent PR merge (required for security compliance)
        run: |
          semgrep --config=p/security-audit --config=p/django --config=p/python --config=p/owasp-top-ten --config=p/cwe-top-25 --sarif --output=semgrep.sarif home/ config/
          semgrep --config=p/security-audit --config=p/django --config=p/python --config=p/owasp-top-ten --config=p/cwe-top-25 home/ config/ | tee semgrep-screen.txt
        continue-on-error: false

      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
        continue-on-error: true

      - name: Upload Semgrep Screen Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-screen.txt

  pip-audit:
    name: pip-audit - CVE Dependency Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install pip-audit
        run: pip install --no-cache-dir pip-audit

      - name: Run pip-audit
        # BLOCKING: pip-audit CVE failures will prevent PR merge (required for security compliance)
        run: |
          pip-audit -r requirements.txt --desc --format json -o pip-audit-report.json
          pip-audit -r requirements.txt --desc | tee pip-audit-screen.txt

      - name: Upload pip-audit JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report-json
          path: pip-audit-report.json

      - name: Upload pip-audit Screen Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report-txt
          path: pip-audit-screen.txt

      - name: Comment pip-audit Results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '';
            try {
              report = fs.readFileSync('pip-audit-screen.txt', 'utf8');
            } catch (e) {
              report = 'No vulnerabilities found or scan errored (check artifacts)';
            }

            const hasVulns = report.includes('Found') && !report.includes('Found 0');
            const status = hasVulns ? '‚ö†Ô∏è Vulnerabilities Found' : '‚úÖ No CVEs Found';

            const comment = `## pip-audit CVE Scan üõ°Ô∏è\n\n**Status: ${status}**\n\n**Checks:** Known CVE vulnerabilities in Python dependencies\n\n<details>\n<summary>Full Report</summary>\n\n\`\`\`\n${report}\n\`\`\`\n\n</details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  safety:
    name: Safety - Additional CVE Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --no-cache-dir --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir safety

      - name: Run Safety Check
        # BLOCKING: Safety CVE failures will prevent PR merge (required for security compliance)
        run: |
          safety check --continue-on-error --save-json safety-report.json
          safety check --continue-on-error | tee safety-screen.txt

      - name: Upload Safety Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-reports
          path: |
            safety-report.json
            safety-screen.txt
