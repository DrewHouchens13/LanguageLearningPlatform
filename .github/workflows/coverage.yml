name: Run Django Tests with Coverage

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure test tooling is present even if not in requirements.txt
          pip install pytest pytest-cov pytest-django
          # If Django isn't in requirements, keep CI happy:
          python - <<'PY'
          try:
              import django  # noqa: F401
          except Exception:
              import os
              os.system("pip install 'Django>=4.2,<6.0'")
          PY

      - name: Run tests (prints coverage to console)
        run: pytest

      - name: Upload coverage.xml (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore
