name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pylint:
    name: PyLint Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pylint-django

      - name: Run Pylint
        run: |
          pylint home/ config/ --rcfile=.pylintrc --fail-under=9.0 --output-format=text | tee pylint-report.txt

      - name: Upload Pylint Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pylint-report
          path: pylint-report.txt

      - name: Comment Pylint Score on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('pylint-report.txt', 'utf8');
            const scoreMatch = report.match(/Your code has been rated at ([\d.]+)\/10/);
            const score = scoreMatch ? scoreMatch[1] : 'N/A';

            const comment = `## PyLint Report ğŸ“Š\n\n**Score: ${score}/10**\n\n${score >= 9.0 ? 'âœ… Passed' : 'âŒ Failed'} - Minimum required: 9.0/10\n\n<details>\n<summary>Full Report</summary>\n\n\`\`\`\n${report}\n\`\`\`\n\n</details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
