name: Lint

# CRITICAL CODE QUALITY POLICY:
# Pylint is a BLOCKING REQUIREMENT (--fail-under=9.0).
# PRs CANNOT be merged if Pylint score < 9.0/10.
# This is non-negotiable and must be followed for all branches.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  pylint:
    name: PyLint Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pylint-django

      - name: Run Pylint
        run: |
          # Exclude test files from Pylint (they won't be in production)
          # Tests are validated separately via pytest
          pylint home/ config/ \
            --ignore=tests,test_*.py \
            --ignore-patterns=.*_test\.py,test_.*\.py,.*\.feature \
            --rcfile=.pylintrc \
            --fail-under=9.0 \
            --output-format=text | tee pylint-report.txt

      - name: Upload Pylint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report
          path: pylint-report.txt

      - name: Comment Pylint Score on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('pylint-report.txt', 'utf8');
            const scoreMatch = report.match(/Your code has been rated at ([\d.]+)\/10/);
            const score = scoreMatch ? scoreMatch[1] : 'N/A';

            const comment = `## PyLint Report üìä\n\n**Score: ${score}/10**\n\n${score >= 9.0 ? '‚úÖ Passed' : '‚ùå Failed'} - Minimum required: 9.0/10\n\n<details>\n<summary>Full Report</summary>\n\n\`\`\`\n${report}\n\`\`\`\n\n</details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
